<div class="container-fluid">
    <div class=" my-5">
        <!-- Checkout Header -->
        <div class="bg-success text-white py-2 px-4 rounded-top">
          <h4 class="m-0 py-3">ðŸ’³ Checkout</h4>
        </div>
      
        <!-- Checkout Form -->
        <form (ngSubmit)="onSubmit()" class="p-4 border rounded-bottom ">
          <!-- Billing Details -->
          <h5 class="fw-bold mb-3">Billing Details</h5>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              id="fullName"
              class="form-control"
              placeholder="Enter your full name"
              [(ngModel)]="formData.fullName"
              name="fullName"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
              [(ngModel)]="formData.email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Shipping Address</label>
            <textarea
              id="address"
              class="form-control"
              rows="2"
              placeholder="Enter your shipping address"
              [(ngModel)]="formData.address"
              name="address"
              required
            ></textarea>
          </div>
      
          <!-- Payment Method -->
          <h5 class="fw-bold mt-4 mb-3">Payment Method</h5>
         
      
          <!-- Credit Card Details -->
          <div  class="mt-3">
            <div class="mb-3">
              <label for="cardNumber" class="form-label">Card Number</label>
              <input
                type="text"
                id="cardNumber"
                class="form-control"
                placeholder="Enter your card number"
                [(ngModel)]="formData.cardNumber"
                name="cardNumber"
                maxlength="16"
              />
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="expiry" class="form-label">Expiry Date</label>
                <input
                  type="text"
                  id="expiry"
                  class="form-control"
                  placeholder="MM/YY"
                  [(ngModel)]="formData.expiry"
                  name="expiry"
                />
              </div>
              <div class="col-md-6 mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <input
                  type="text"
                  id="cvv"
                  class="form-control"
                  placeholder="Enter CVV"
                  [(ngModel)]="formData.cvv"
                  name="cvv"
                  maxlength="3"
                />
              </div>
            </div>
          </div>
      
          <!-- Submit Button -->
          <div class="text-end">
            <button type="submit" class="btn btn-checkout btn-lg">Place Order</button>
          </div>
        </form>
      </div>
      
</div>
