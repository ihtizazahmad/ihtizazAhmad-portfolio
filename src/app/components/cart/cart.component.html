    <div class="row g-4">
        <div class="col-12" *ngIf="cart && cart?.items?.length">
            <div *ngFor="let item of cart?.items ; let i = index">
                <div class="card cart-item border-0 shadow-sm mb-3">
                    <div class="row g-2 align-items-center" >
                        <div class="col-md-2 text-center bg-light p-2">
                            <img [src]="item?.food?.Product_pic ?? '../../../assets/no-photo.png'" class="img-fluid rounded" alt="Product Image"   (error)="onImageError($event)" 
                                style="height: 120px; object-fit: contain" />
                        </div>
    
                        <div class="col-md-6 p-3">
                            <div class="d-flex gap-3 ">
                                <div class="qty d-flex justify-content-center align-items-center">
                                   {{item.quantity}}x
                                </div>
                                <div>
                                    <h5 class="fw-bold mb-2">{{item?.food?.name}}</h5>
                                    <p class="text-muted small mb-1">
                                       {{item?.food?.fullDescription}}
                                    </p>
                                    <p class="fw-bold mb-0 price">{{item?.price | currency}}</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-2 text-center">
                            <div class="input-group input-group-sm justify-content-center">
                                <button 
                                    class="btn btn-outline-secondary" 
                                    type="button" 
                                    (click)="decrement(item, item.quantity - 1, i)"
                                    [disabled]="item.quantity <= 1">-</button>
                                <input 
                                    type="text" 
                                    class="form-control text-center" 
                                    [value]="item?.quantity" 
                                    readonly 
                                    style="max-width: 50px" />
                                <button 
                                    class="btn btn-outline-secondary" 
                                    type="button" 
                                    (click)="increment(item, item.quantity + 1, i)" [disabled]="item.quantity >= 10">+</button>
                            </div>
                            
                        </div>
                        <div class="col-md-2 text-center">
                            <button class="btn" (click)="removeProduct(item, i)">
                                <svg width="35" height="35" viewBox="0 0 35 35" fill="none"
                                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
